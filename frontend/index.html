<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Coinzelle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header>
    <h1>Coinzelle</h1>
  </header>
  <main>
    <div class="buttons">
      <label>
        Currency:
        <select class="currency-selector">
          <option value="usd" selected>USD</option>
          <option value="btc">BTC</option>
        </select>
      </label>

      <label class="view-all-hide">
        Jump to page:
        <select class="page-selector"></select>
      </label>

      <span class="pagination hide view-all-hide">Page <span class="current-page">1</span> of <span class="total-pages">123</span></span>

      <button class="btn first-page-btn hide-btn view-all-hide">← First</button>
      <button class="btn prev-page-btn hide-btn view-all-hide">← Previous 50</button>
      <button class="btn next-page-btn view-all-hide">Next 50 →</button>
      <button class="btn last-page-btn view-all-hide">Last →</button>
      <button class="btn view-all-btn">View All</button>
      <button class="btn back-50-btn view-all-show">← Back To Top 50</button>
    </div>
    <table id="coins-list-table" class="sortable-table">
      <thead>
        <tr>
          <th class="col-align-center">#</th>
          <th class="col-align-left">Name</th>
          <th class="col-align-right">Market Cap</th>
          <th class="col-align-right">Price</th>
          <th class="col-align-right">Volume (24h)</th>
          <th class="col-align-right">Circulating Supply</th>
          <th class="col-align-right">Change (24h)</th>
          <th class="col-align-right">Price Graph (7d)</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="buttons">
      <label>
        Currency:
        <select class="currency-selector">
          <option value="usd" selected>USD</option>
          <option value="btc">BTC</option>
        </select>
      </label>

      <label class="view-all-hide">
        Jump to page:
        <select class="page-selector"></select>
      </label>

      <span class="pagination hide view-all-hide">Page <span class="current-page">1</span> of <span class="total-pages">123</span></span>

      <button class="btn first-page-btn hide-btn view-all-hide">← First</button>
      <button class="btn prev-page-btn hide-btn view-all-hide">← Previous 50</button>
      <button class="btn next-page-btn view-all-hide">Next 50 →</button>
      <button class="btn last-page-btn view-all-hide">Last →</button>
      <button class="btn view-all-btn">View All</button>
      <button class="btn back-50-btn view-all-show">← Back To Top 50</button>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
